<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Picture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f6ff;
            font-family: Georgia, serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-family: Brush Script MT, cursive;
        }

        .photo {
            width: 350px;
            height: 350px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .photo:hover {
            transform: scale(1.03);
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder-emoji {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 150px;
        }

        .caption {
            color: #555;
            font-size: 1.4em;
            margin-top: 25px;
        }

        .nav-links {
            margin-top: 40px;
        }

        .nav-links a {
            display: inline-block;
            padding: 10px 25px;
            background: #764ba2;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            margin: 0 10px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: #5e3a86;
        }
    </style>
</head>

        </div>
    </div>
</body>
</html>
